        <section>
            <h1>Contacto</h1>
            <article>
                <h2 class="formulario">Envianos tu consulta!</h2>
                <form class="datos">
                    <label for="nombre_apellido">Ingrese Nombre y Apellido</label>
                    <input type="text" placeholder="Escriba su nombre" name="nombre_apellido" /> <br>
                    <label for="email">Email</label>
                    <input type="text" placeholder="ejemplo@gmail.com" name="email" /> <br>
                    <label for="telefono">Ingrese su telefono</label>
                    <input type="number" placeholder="Ingrese su telefono" name="telefono" /> <br>
                    <label for="Motivo">Motivo de consulta</label>
                    <input type="text" placeholder="Motivo" name="Motivo" /> <br>
                    <label for="mensaje">Mensaje</label><br>
                    <textarea type="text" name="mensaje"></textarea> <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">

                </form>
            </article>
        </section>








        <footer>
            <div class="redes">
                <img src="../imagenes/iconofacebook.svg" alt="iconoFacebook">
                <img src="../imagenes/iconoinstagram.svg" alt="iconoInstagram">
                <img src="../imagenes/icons8-whatsapp.svg" alt="iconoWhatsapp">
            </div>
        
        </footer>




    </body>
